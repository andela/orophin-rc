<template name="orophinTemplate">
  <main role="main" id="main">
    {{#if hasAdminAccess}}
    <div>
      {{> products}}
      {{> layoutFooter}}
    </div>
    {{else}}
    <div>
      {{> advertiseCarousel}}
      {{> products}}
      {{> featuredProduct}}
      {{> layoutFooter}}
    </div>
    {{/if}}
  </main>
</template>
