<template name="advertiseCarousel">
  <div class="row landing-carousel">
    {{> categories }}
    <div id="myCarousel" class="col-sm-9 carousel slide advert-carousel" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner hidden-xs">
        <div class="item active">
          <img src="/resources/black-friday.png" alt="Black Friday" style="width:100%;">
        </div>

        <div class="item">
          <img src="/resources/new-design.jpg" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="/resources/design.png" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control hidden-xs" href="#myCarousel" data-slide="prev">
          <span class="fa fa-chevron-left carousel-arrow" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control hidden-xs" href="#myCarousel" data-slide="next">
          <span class="fa fa-chevron-right carousel-arrow" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
</template>
